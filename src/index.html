<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Tailwind</title>
    <link
      href="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38cd504c60bad_RevoU%20favicon.svg"
      rel="shortcut icon"
      type="image/x-icon" />
    <link
      href="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c10e6c60bac_RevoU%20centered.svg"
      rel="apple-touch-icon" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-col h-screen">
      <header>
        <nav class="bg-gray-800 py-4 sm:py-3.5">
          <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="flex relative items-center justify-center sm:justify-start">
              <div class="absolute left-0 sm:hidden">
                <button
                  class="text-gray-400 p-2 cursor-pointer focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white hover:bg-gray-700 rounded-md hover:text-gray-100"
                  id="m-menu-button"
                  type="button"
                  aria-controls="mobile-menu"
                  aria-expanded="false">
                  <span class="sr-only">Open main menu</span>
                  <!-- closed menu -->
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
                  <!-- opened menu -->
                  <svg
                    class="hidden w-6 h-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
              <div class="flex items-center">
                <img
                  class="h-8"
                  src="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
                  alt="RevoU Library" />
                <div class="hidden top-10 sm:ml-6 sm:flex text-gray-300 gap-4 font-medium">
                  <a
                    class="rounded-md bg-gray-900 text-white px-3 py-2 text-sm"
                    href="index.html"
                    aria-current="page"
                    >Library</a
                  >

                  <a class="rounded-md px-3 py-2 text-sm hover:bg-gray-700" href="books.html"
                    >Books</a
                  >

                  <a class="rounded-md px-3 py-2 text-sm hover:bg-gray-700" href="information.html"
                    >Information</a
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="sm:hidden hidden p-2 mt-4" id="m-menu">
            <div class="flex flex-col text-gray-300 gap-1 text-base font-medium">
              <a
                class="rounded-md bg-gray-900 text-white px-3 py-2"
                href="index.html"
                aria-current="page"
                >Library</a
              >

              <a class="rounded-md px-3 py-2 hover:bg-gray-700" href="books.html">Books</a>

              <a class="rounded-md px-3 py-2 hover:bg-gray-700" href="information.html"
                >Information</a
              >
            </div>
          </div>
        </nav>
      </header>

      <!--------- Main Content ----------->
      <main class="flex-1 bg-library-1 bg-cover bg-center bg-no-repeat overflow-y-scroll">
        <div class="container max-w-screen-md mx-auto px-4">
          <!-- Search Input Box -->
          <div class="bg-gray-800 text-white rounded-lg text-center px-6 py-8 mt-6">
            <h3>Welcome to RevoU Library! Use this search to find books quickly!</h3>
            <div class="relative mt-4">
              <div class="absolute inset-y-0 flex items-center pl-3 text-gray-400">
                <svg
                  class="w-5 h-5"
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </div>
              <form id="form-search">
                <input
                  id="search-input"
                  class="bg-gray-700 py-4 rounded-lg text-sm border border-gray-600 w-full pl-11"
                  type="text"
                  placeholder="Search" />
                <button
                  id="search-button"
                  type="submit"
                  class="absolute focus:outline-4 focus:outline focus:outline-blue-800 bg-blue-600 hover:bg-blue-700 py-2 px-4 font-medium rounded-lg top-[50%] -translate-y-1/2 text-sm right-2.5">
                  Search
                </button>
              </form>
            </div>
          </div>

          <!-- Search Result -->
          <div id="search-result" class="bg-gray-800 p-4 rounded-lg mt-6 opacity-0"></div>
        </div>
      </main>
      <footer class="flex justify-center bg-gray-800 py-3.5">
        <p class="text-xs text-gray-300">RevoU Library</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
